<!DOCTYPE html>
<html>
    <head>
        <title> Tip Calculator</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        
        <div id ="container">
            <h1> Tip Calculator</h1>
        
            <div id= "calculator">
                <form>
                    <label> How much was your bill? <br>
                        $ <input type="text" id="billAmount"> 
                    </label>
                    
                    <label>
                        How was your service? <br>
                        <select id="serviceQuality">
                            <option disabled selected value="0"> -- Choose an Option -- </option>
                            <option value="0.3"> Outstanding - 30% </option>
                            <option value="0.2"> Good  -20% </option>
                            <option value="0.15"> Average - 15% </option>
                            <option value="0.10"> Poor - 10% </option>
                            <option value="0.05"> Terrible - 5% </option>
                        </select>
                    </label>
                

                    <label>
                        How Many People are sharing the bill?<br>
                        <input type="text" id="peopleShare"> people
                    
                    </label>
                    
                    
                    <button type="button" id="calc">Calculate!</button>
                
                </form>
            </div> <!-- Calculator --> 
            
            <br><br>
            
            <div id="totalTip">
                <sup>$</sup> <span id="tip">0.00</span><small id = "each"> each</small>
            </div> <!-- total tip -->
            
        </div> <!-- Container --> 
        
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
